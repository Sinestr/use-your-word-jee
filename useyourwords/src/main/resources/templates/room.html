<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<title>Création de Partie</title>
		
		<link th:href="@{/css/signin.css}" rel="stylesheet">
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/css/bootstrap-reboot.min.css}" rel="stylesheet">
		<link th:href="@{/css/bootstrap-grid.min.css}" rel="stylesheet">
	</head>

	<body cz-shortcut-listen="true">
	   <main role="main" class="container">
		  <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-primary rounded shadow-sm row">
		  	<div class="col text-center">
			    <img class="mr-3" th:src="@{/images/logo-square.png}" alt="logo" width="100" height="100">
			    <div class="lh-100">
			      <h6 class="mb-0 text-white lh-100">Use Your Words</h6>
			      <small th:if="${ currentGame != null }">[[ ${ currentGame.code } ]]</small>
			    </div>
			    
				<button type="button" class="btn btn-primary btn-lg center-block active">LANCER LA PARTIE</button>
		  	
		  	</div>
		  </div>
		
		  <div class="my-3 p-3 bg-white rounded shadow-sm">
		  
		    <h6 th:if="${ currentGame != null }" class="border-bottom border-gray pb-2 mb-0">Joueurs ([[ ${ currentGame.nbPlayers } ]])</h6>
		    
		    <div th:if="${ currentGame != null }" th:each="user : ${ usersGame }" class="media text-muted pt-3">
		      <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
		      <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
		        <div class="d-flex justify-content-between align-items-center w-100">
		          <strong class="text-gray-dark">[[ ${ user.pseudo } ]]</strong>
		          <a href="#">Retirer</a>
		        </div>
		        <span class="d-block">@[[ ${ user.login } ]]</span>
		      </div>
		    </div>
		    
		    <small th:if="${ currentGame != null }" class="d-block text-right mt-3">
		      <a th:href="@{ /deletegame/{id}(id=${ currentGame.id }) }" class="btn btn-danger">ANNULER LA PARTIE</a>
		    </small>
		  </div>		  
		</main>
	</body>
</html>
