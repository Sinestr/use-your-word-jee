<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<meta charset="utf-8">
		<title>Tableau des scores</title>
		
		<link th:href="@{/css/signin.css}" rel="stylesheet">
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/css/bootstrap-reboot.min.css}" rel="stylesheet">
		<link th:href="@{/css/bootstrap-grid.min.css}" rel="stylesheet">
	</head>

	<body cz-shortcut-listen="true">
		<div class="container">
			<div class="row mb-4">
				<div class="col text-center">
		      		
		      	</div>
		      	
		      	<div class="col">
		      		<a th:href="@{ /accueil }">
		      			<img class="rounded mx-auto d-block" th:src="@{/images/logo-square.png}" alt="" width="125" height="125">
		      		</a>
		      	</div>
		      	
		      	<div class="col text-center">
			      <ul class="navbar-nav px-3">
			        <li class="nav-item text-nowrap">
			          <a class="nav-link" href="#">Se déconnecter</a>
			        </li>
			      </ul>
		    	</div>
			</div>

		    <div class="row">
		    	<h2 th:if="${ countScores == 0 }">Tableau des meilleurs scores</h2>
				<h2 th:if="${ countScores > 0  && countScores < 10}">Tableau des [[ ${ score.score } ]] meilleurs scores</h2>
				<h2 th:if="${ countScores > 10 }">Tableau des 10 meilleurs scores</h2>
				
		        <div class="table-responsive">
					<table class="table table-striped table-sm">
					  <thead class="thead-dark">
					    <tr>
					      <th>Score</th>
					      <th>Pseudo du joueur</th>
					      <th>Partie du</th>
					      <th>Nb joueurs total</th>
					    </tr>
					  </thead>
					  <tbody th:if="${ scores != null }">
					    <tr th:each="score : ${ scores }">
					      <td>[[ ${ score.score } ]]</td>
					      <td>Lorem</td>
					      <td>ipsum</td>
					      <td>dolor</td>
					    </tr>
					  </tbody>
					</table>
		          
		          	<div th:if="${ countScores == 0 }" class="alert alert-warning" role="alert">
					  Aucun score n'a été enregistré !
					</div>
		        </div>
		    </div>
	    </div>
	</body>
</html>
