<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<title>Tableau des scores</title>
		
		<link th:href="@{/css/signin.css}" rel="stylesheet">
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/css/bootstrap-reboot.min.css}" rel="stylesheet">
		<link th:href="@{/css/bootstrap-grid.min.css}" rel="stylesheet">
	</head>

	<body cz-shortcut-listen="true">
		<div class="container">
			<div class="row mb-4">
				<div class="col text-center"> 
					<a th:href="@{ /home }">
		      			Accueil
		      		</a>
				</div>
		      	
		      	<div class="col">
		      		<a th:href="@{ /home }">
		      			<img class="rounded mx-auto d-block" th:src="@{/images/logo-square.png}" alt="" width="125" height="125">
		      		</a>
		      	</div>
		      	
		      	<div class="col text-center">
		          	<form th:if="${ currentUser != null }" th:action="@{ /logout }" method="post">
		          		<button type="submit">
							<svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-person-x-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							  <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6.146-2.854a.5.5 0 0 1 .708 0L14 6.293l1.146-1.147a.5.5 0 0 1 .708.708L14.707 7l1.147 1.146a.5.5 0 0 1-.708.708L14 7.707l-1.146 1.147a.5.5 0 0 1-.708-.708L13.293 7l-1.147-1.146a.5.5 0 0 1 0-.708z"/>
							</svg>
		          		</button>
					</form>
		    	</div>
			</div>

		    <div class="row">
		    	<h2 th:if="${ countScores == 0 }">Tableau des meilleurs scores</h2>
				<h2 th:if="${ countScores > 0  && countScores < 10}">Tableau des [[ ${ score.score } ]] meilleurs scores</h2>
				<h2 th:if="${ countScores > 10 }">Tableau des 10 meilleurs scores</h2>
				
		        <div class="table-responsive">
					<table class="table table-striped table-sm">
					  <thead class="thead-dark">
					    <tr>
					      <th>Score</th>
					      <th>Pseudo du joueur</th>
					      <th>Partie du</th>
					      <th>Nb joueurs total</th>
					    </tr>
					  </thead>
					  <tbody th:if="${ scores != null }">
					    <tr th:each="score : ${ scores }">
					      <td>[[ ${ score.score } ]]</td>
					      <td>Lorem</td>
					      <td>ipsum</td>
					      <td>dolor</td>
					    </tr>
					  </tbody>
					</table>
		          
		          	<div th:if="${ countScores == 0 }" class="alert alert-warning" role="alert">
					  Aucun score n'a été enregistré !
					</div>
		        </div>
		    </div>
	    </div>
	</body>
</html>
